<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosmic quotes</title>
    <meta name="theme-color" content="#0f0c29">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/quote.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%234f8fff'/><circle cx='50' cy='50' r='30' fill='%23ffd700' opacity='0.7'/></svg>">
</head>
<body>    <div class="stars"></div>
    <div class="cosmic-orb"></div>
    <div class="constellation"></div>
    <main class="container" role="main">
        <div class="quote-card">
            <div class="quote-container">
                <div class="quote-marks">❝</div>
                <p id="quote" class="quote" role="text" aria-live="polite"></p>
                <p id="author" class="author" role="text" aria-live="polite"></p>
                <div class="quote-marks closing">❞</div>
            </div>
            <button id="newQuote" class="new-quote-btn" aria-label="Generate new quote">
                <span class="btn-text">New Quote</span>
                <span class="btn-icon">✧</span>
            </button>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-content">
            <button class="footer-btn" onclick="window.location.href='home.html'">
            <span class="footer-text">✨ Who made this? ✨</span>
        </button>
        </div>
    </footer>
    <script src="assets/js/quote.js"></script>
</body>
</html>
